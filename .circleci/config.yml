version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6
    steps:
      # ソースコードのチェックアウト
      - checkout
      - run:
        python -m venv venv
        source ./venv/bin/activate
        # pytestのインストール
        pip install pytest
        # pytestコマンドの実行
        pytest test_calculations.py --junit-xml=test-results/pytest.xml
      - store_test_results:
        path: test-results
        